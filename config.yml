baseURL: /
title: Ai-Hawk
paginate: 5
theme: PaperMod
languageCode: zh
defaultContentLanguage: zh
ShowAllPagesInArchive: true 
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

permalinks:
  leetcode: /:sections/:year/:month/:filename/
  posts: /:sections/:year/:month/:filename/
  riskmodel: /:sections/:year/:month/:filename/
taxonomies:
  series: "series"
  tag: "tags"
  category: "categories"
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ai-Hawk
  description: "喜欢就买 不行就分 多喝热水 重启试试"
  keywords: [风控算法,机器学习,编程]
  author: Hawk
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "我在学习呢"
    icon: /hawklog.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Ai-Hawk"
    Content: 喜欢就买 不行就分 多喝热水 重启试试

  socialIcons:
    - name: github
      url: "https://github.com/huoyongkang"
    - name: email
      url: "13127686979@163.com"
    - name: other
      url: "https://www.cnblogs.com/InsomniaM/#/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 30
    - identifier: leetcode
      name: LeetCode
      url: /leetcode/
      weight: 40
    - identifier: alg
      name: 算法
      url: /alg/
      weight: 40
    - identifier: search
      name: 搜索
      url: /search/
      weight: 60
outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary
